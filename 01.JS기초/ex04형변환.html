<body>
    
    <script>
        // 형변환
        // (1) 문자를 숫자로

        // a. 정수형변환 pasrseInt("바꿀내용")
        // b. 실수형변환 pasrseFloat("바꿀내용")
        // c. 숫자형변환 Number("바꿀내용")


        let txtInt= '123'
        let txtFloat ='1.24'
        let txtNum = '100'
        let num1 = parseInt(txtFloat)
        console.log('정수형변환 : ', num1)

        let num2 = parseFloat(txtFloat)
        console.log('실수형변환 : ', num2)
        
        let num3 = Number(txtNum)
        console.log('숫자형변환 : ', num3)

        // (2) 숫자를 문자로
        // a. number.toString(n) -> n진법으로 변경 가능
        // b. String(number)

        let number = 10
        let string = number.toString(2)
        console.log('toString : ',string)

        let string2 = String(number)
        console.log('String : ',string2)

    </script>
