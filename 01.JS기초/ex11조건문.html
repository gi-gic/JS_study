    <script>
        // 코로나 검사 결과 

        // 1. 사용자에게 코로나 검사 여부 확인하기 (확인, 취소)
        let check = confirm('코로나 검사 하셨나요?');
        console.log(check)

        if(check==true){
            // 2. 사용자에게 양성 음성 확인하기
            let covid = prompt('양성이신가요? 음성이신가요?')
            if (covid == '양성'){
                alert('집에서 5일간 격리하세요!')
            } else{
                alert('안녕히가세요~')
            }
        } else{
            alert('검사하고 오세요!!')
        }
    </script>
