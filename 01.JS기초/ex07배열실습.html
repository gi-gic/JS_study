<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Step 1
        // 1. 자신의 좋아하는 5가지를 담은 배열을 생성 하시오
        let fruit = ['사과', '포도', '귤', '수박', '망고']
        // 2. 배열을 출력해 보시오
        console.log(fruit)
    
        // Step 2
        // 1. 배열의 마지막 요소를 제거하시오
        fruit.pop()
        // 2. 배열을 출력해 보시오
        console.log(fruit)
        // Step 3
        // 1. 배열의 마지막 요소로 "코딩"을 추가하시오
        fruit.push('코딩')
        // 2. 배열을 출력해 보시오
        console.log(fruit)
        
        // Step 4
        // 1. 배열 속 "코딩"이 존재하는지 출력해보시오(true,false)
        console.log('배열 속 코딩이 존재하나요? : ', fruit.includes('코딩'))

        // 2. 배열 속 "코딩"의 인덱스 번호를 출력해보시오
        console.log('배열 속 코딩의 인덱스 번호는? : ', fruit.indexOf('코딩'))

        // Step 5
        // 1. 배열속 인덱스 3,4번 데이터를 새로운 배열로 만들어 보세요.
        let juice = fruit.slice(3,5)
        console.log('새로 만들어진 배열은 : ', juice)

        // Step 6
        // 1. 기존 배열 속 인덱스 1번부터 시작해서 3개의 데이터를 제거해보세요.
        fruit.splice(1,3)
        console.log('제거된 뒤의 데이터 : ', fruit)

        // Step 7
        // 1. 최종 배열의 길이를 출력해 보세요
        console.log('좋아하는 과일의 개수는 : ',fruit.length) 
    </script>
    
</body>
</html>
