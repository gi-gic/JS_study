<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 반복의 횟수 정해져 있으면 for
        // 안정해졌으면 while

        // java
        // for (int i = 0 ; i < 5; i++ ){
        //     i를 이용한 로직
        // }
        for (let i = 0; i < 5; i++){
            console.log('for문 : ',i)
        }

        let j = 0
        while(j < 10){
            console.log('while문 : ', j)
            j++
        }

        // 배열을 활용해서 for문 사용하기
        let arr = ['떡볶이','호떡','곱창전골']
        for (let i = 0; i < arr.length; i++){
            console.log(arr[i])
        }

    </script>
</body>
</html>
